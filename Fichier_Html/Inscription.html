<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="../Fichier_CSS/BankAcceuil.css">
</head>
<body>
    <div class="container">
        <h2>Inscription</h2>
        <form action="dashboard.html" method="POST">
            <input type="text" name="nom" placeholder="Nom" required>
            <input type="text" name="prenom" placeholder="Prénom" required>
            <input type="text" name="identifiant" placeholder="Identifiant" required>
            <input type="password" name="mot_de_passe" placeholder="Mot de passe" required>
            <input type="text" name="question_securite" placeholder="Question de sécurité" required>
            <input type="text" name="reponse_securite" placeholder="Réponse" required>
            <button type="submit">S'inscrire</button>
        </form>
        <p>Déjà un compte ? <a href="BankAcceuil.html">Connectez-vous</a></p>
    </div>
</body>
</html>
